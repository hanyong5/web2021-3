<!DOCTYPE html>
<html lang=ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.btb{
			width: 500px;
			border-top:2px solid #000;
			border-bottom:1px solid #000;
			font-size: 10px;
			margin: 0 auto;
		}
		.btb td{
			border: 1px solid #000;
			text-align: center;
			padding:5px;
		}
		.btb .pnal{border-left:2px solid #000;}
		.btb .addPic{border-right:2px solid #000;}

		.gray{background: #ccc}
		
	</style>
</head>
<body>

			<td>oo고등학교</td>

		</tr>

		</tr>
	</table>
		
	</table>
</body>
</html>
