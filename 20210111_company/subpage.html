<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>subpage</title>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var	myslider = $(".slider").bxSlider({
				controls:false,
				pager:false,
				auto:true
			});
			$(".nextBtn").click(function(){
					myslider.goToNextSlide();
			});
			$(".prevBtn").click(function(){
					myslider.goToPrevSlide();
			});


			var slider = $(".sliderTwo").bxSlider({
				controls:false,
				pager:false,
				auto:true
			});
			$(".nextBtn").click(function(){
					slider.goToNextSlide();
			});
			$(".prevBtn").click(function(){
					slider.goToPrevSlide();
			});


			$(".toggleMenu").click(function(){
				var toggle = $(".toggleMenu").attr("class");
				console.log(toggle);
				if(toggle == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$("#main_menu").stop().animate({left:0},300);
				}else{
					$(".toggleMenu").removeClass("change");
					$("#main_menu").stop().animate({left:"-100%"},300);
				}
			});

			$(window).resize(function(){
				$(".toggleMenu").removeClass("change");
				$("#main_menu").removeAttr("style");
			});
		});
	</script>
</head>
<body>
	<header id="sub_header">

					</li>
					<li>

						<div class="bar"></div>
					</li>
					<li>
						<a href="#">공간대관</a>
						<div class="bar"></div>
					</li>
				</ul>
			</nav>
			<div class="toggleMenu">
				<div class="bar1"></div>

		</div>
		<div class="subsliderWrap">
