<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div id="Wrap">
		<header id="header">
			<h1><a href="#">네이버</a></h1>
		</header>
		<div class="container"></div>
			<div id="content">
				<form action="#" method="post"></form>
					<fieldset>
						<legend>아이디,비밀번호</legend>
						<div class="field">
							<label for="user-id" class="blind">아이디</label>
							<input type="text" id="user-id" name="userid" placeholder="아이디입력" class="inp-field" required>
						</div>
						<div class="field">
							<label for="user-pass" class="blind">패스워드</label>
							<input type="text" id="user-pass" name="userpass" placeholder="비밀번호입력" class="inp-field" required>
						</div>
						<div class="field">
							<label for="user-pass2" class="blind">패스워드 확인</label>
							<input type="text" id="user-pass2" name="userpass2" placeholder="비밀번호확인" class="inp-field" required>
						</div>
			</div>
		</fieldset>
	</div>
</body>
</html>
